<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Veterinarians List</title>
</head>
<body>
    <h2>Veterinarians List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialties</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${listVets}">
                <td th:text="${vet.firstName + ' ' + vet.lastName}">Name</td>
                <td>
                    <span th:each="specialty : ${vet.specialties}" th:text="${specialty.name}">Specialty</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <span th:text="'Page ' + ${currentPage} + ' of ' + ${totalPages}">Page</span>
    </div>
</body>
</html>
